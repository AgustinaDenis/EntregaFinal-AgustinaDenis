<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Link Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@1,500&display=swap" rel="stylesheet">
     <!--Link BoxiIcons-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!--link bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!--link style-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Página no encontrada</title>
</head>
<body>
    <main class="contenedor">
        <section class="wrapper pagError">
            <h1 class="tituloError py-5">404</h1>
            <p class="text-center iconoError">
            <i class='bx bxs-error'></i>
            </p>
            <section class="mensajeInfo">
                <h2 class="subtituloError">No se encontró la página que busca</h2>
            </section>
            <p class="mensajeError py-5">
                Es posible que haya escrito mal la drección o que la página se haya movido. 
            </p>

            <p class="text-center"><a href="./index.html" class="botonError boton_sm">
                <i class="bx bx-arrow-back "></i>
                Volver al Inicio
            </a></p>

        </section>

    </main>
</body>
</html>
